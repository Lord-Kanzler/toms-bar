<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroPro Comprehensive Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: blue; }
        .button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
        input, select { padding: 5px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>GastroPro Comprehensive Test Suite</h1>
    
    <div class="test-section">
        <h2>API Connection Tests</h2>
        <button class="button" onclick="testAllAPIs()">Test All APIs</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Menu Management Test</h2>
        <button class="button" onclick="testMenuOperations()">Test Menu CRUD</button>
        <div id="menu-test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Order Management Test</h2>
        <button class="button" onclick="testOrderOperations()">Test Order CRUD</button>
        <div id="order-test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Utility Functions Test</h2>
        <button class="button" onclick="testUtilityFunctions()">Test Utility Functions</button>
        <div id="utility-test-results"></div>
    </div>

    <script type="module">
        const API_BASE_URL = 'http://localhost:8001/api';

        // Utility Functions (copied from main.js)
        function capitalizeWord(word) {
            if (!word) return '';
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // API Test Functions
        window.testAllAPIs = async function() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="loading">Testing all APIs...</div>';
            
            const tests = [];
            const endpoints = ['/menu/', '/orders/', '/inventory/', '/staff/'];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await axios.get(`${API_BASE_URL}${endpoint}`);
                    tests.push(`<div class="success">✅ ${endpoint} - Success (${response.data.length} items)</div>`);
                } catch (error) {
                    tests.push(`<div class="error">❌ ${endpoint} - Error: ${error.message}</div>`);
                }
            }
            
            resultsDiv.innerHTML = tests.join('');
        };

        window.testMenuOperations = async function() {
            const resultsDiv = document.getElementById('menu-test-results');
            resultsDiv.innerHTML = '<div class="loading">Testing menu operations...</div>';
            
            try {
                // Test CREATE
                const newItem = {
                    name: 'Test Burger',
                    description: 'A test menu item',
                    price: 15.99,
                    category: 'Test',
                    tags: 'Test Item',
                    is_active: true
                };
                
                const createResponse = await axios.post(`${API_BASE_URL}/menu/`, newItem);
                const createdItem = createResponse.data;
                
                // Test READ
                const readResponse = await axios.get(`${API_BASE_URL}/menu/${createdItem.id}/`);
                
                // Test UPDATE
                const updatedData = { ...createdItem, price: 16.99 };
                const updateResponse = await axios.put(`${API_BASE_URL}/menu/${createdItem.id}/`, updatedData);
                
                // Test DELETE
                await axios.delete(`${API_BASE_URL}/menu/${createdItem.id}/`);
                
                resultsDiv.innerHTML = `
                    <div class="success">✅ CREATE - Menu item created successfully</div>
                    <div class="success">✅ READ - Menu item retrieved successfully</div>
                    <div class="success">✅ UPDATE - Menu item updated successfully</div>
                    <div class="success">✅ DELETE - Menu item deleted successfully</div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Menu operations failed: ${error.message}</div>`;
            }
        };

        window.testOrderOperations = async function() {
            const resultsDiv = document.getElementById('order-test-results');
            resultsDiv.innerHTML = '<div class="loading">Testing order operations...</div>';
            
            try {
                // Get menu items first for order creation
                const menuResponse = await axios.get(`${API_BASE_URL}/menu/`);
                const menuItems = menuResponse.data;
                
                if (menuItems.length === 0) {
                    throw new Error('No menu items available for order test');
                }
                
                // Test CREATE ORDER
                const newOrder = {
                    customer_name: 'Test Customer',
                    table_number: 99,
                    items: [
                        {
                            menu_item_id: menuItems[0].id,
                            quantity: 2,
                            special_instructions: 'Test order'
                        }
                    ]
                };
                
                const createResponse = await axios.post(`${API_BASE_URL}/orders/`, newOrder);
                const createdOrder = createResponse.data;
                
                // Test STATUS UPDATE
                await axios.put(`${API_BASE_URL}/orders/${createdOrder.id}/status/`, { status: 'preparing' });
                
                // Test READ
                const readResponse = await axios.get(`${API_BASE_URL}/orders/${createdOrder.id}/`);
                
                // Test DELETE
                await axios.delete(`${API_BASE_URL}/orders/${createdOrder.id}/`);
                
                resultsDiv.innerHTML = `
                    <div class="success">✅ CREATE - Order created successfully</div>
                    <div class="success">✅ STATUS UPDATE - Order status updated successfully</div>
                    <div class="success">✅ READ - Order retrieved successfully</div>
                    <div class="success">✅ DELETE - Order deleted successfully</div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Order operations failed: ${error.message}</div>`;
            }
        };

        window.testUtilityFunctions = function() {
            const resultsDiv = document.getElementById('utility-test-results');
            
            try {
                // Test capitalizeWord
                const testWord1 = capitalizeWord('pending');
                const testWord2 = capitalizeWord('COMPLETED');
                const testWord3 = capitalizeWord('');
                
                // Test formatDate
                const testDate1 = formatDate('2025-06-26T13:39:46.546872');
                const testDate2 = formatDate('');
                const testDate3 = formatDate(null);
                
                resultsDiv.innerHTML = `
                    <div class="success">✅ capitalizeWord('pending'): "${testWord1}"</div>
                    <div class="success">✅ capitalizeWord('COMPLETED'): "${testWord2}"</div>
                    <div class="success">✅ capitalizeWord(''): "${testWord3}"</div>
                    <div class="success">✅ formatDate('2025-06-26T13:39:46.546872'): "${testDate1}"</div>
                    <div class="success">✅ formatDate(''): "${testDate2}"</div>
                    <div class="success">✅ formatDate(null): "${testDate3}"</div>
                    <div class="success">✅ All utility functions working correctly!</div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Utility function test failed: ${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
